[username]
show_always = true
format = "[$user]($style)"
style_user = "bold yellow"

[hostname]
ssh_only = false
format = "[@$hostname]($style)"
style = "bold green"
ssh_symbol = " "

[directory]
truncation_length = 3
format = " in [$path]($style) "
style = "bold cyan"
read_only = " 󰌾"

